<p>
    <mat-toolbar>
        <span>CARGOS</span>
        <span class="example-spacer"></span>
        <button (click)="add()" mat-icon-button class="example-icon favorite-icon"
            aria-label="Example icon-button with heart icon">
            <mat-icon>add</mat-icon>
        </button>
    </mat-toolbar>
</p>

<div class="container-fluid">
    <mat-form-field class="example-full-width">
        <mat-label>Buscar cargos</mat-label>
        <input matInput [(ngModel)]="text" (keyup)="applyFilter($event)" placeholder="Nombre del cargo" #input>
        <button *ngIf="text" matSuffix mat-icon-button aria-label="Clear" (click)="cancelSearch()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
    <div class="example-container mat-elevation-z8">
        <div class="example-table-container">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>

                <ng-container matColumnDef="secretaria">
                    <th mat-header-cell *matHeaderCellDef> Secretaria </th>
                    <td mat-cell *matCellDef="let element"> {{element?.secretaria}} </td>
                </ng-container>
                
                <ng-container matColumnDef="tipoContrato">
                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                    <td mat-cell *matCellDef="let element"> {{element?.tipoContrato}} </td>
                </ng-container>
                
                <ng-container matColumnDef="nivel_id">
                    <th mat-header-cell *matHeaderCellDef> Nivel </th>
                    <td mat-cell *matCellDef="let element">
                        <ng-container *ngIf="element.nivel_id; else noJobTemplate">
                            {{element.nivel_id.nivel}}
                        </ng-container>
                        <ng-template #noJobTemplate>
                            <span style="color: red;">SIN SUELDO</span>
                        </ng-template>
                    </td>
                </ng-container>

                <ng-container matColumnDef="options">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element">
                        <button (click)="Edit(element)" mat-icon-button>
                            <mat-icon style="color: royalblue;">edit</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter </td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>

    </div>
</div>
