<mat-tab-group headerPosition="below" (selectedTabChange)="tabChange($event)" mat-stretch-tabs="false"
    mat-align-tabs="center">   
    <mat-tab *ngFor="let item of organizationData; let i=index" label="Organigrama {{i+1}}">
        <app-orgchar [data]="item.data"></app-orgchar>
    </mat-tab>
</mat-tab-group>
