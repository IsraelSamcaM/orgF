
<p>
    <mat-toolbar>
        <span>NIVELES</span>
        <span class="example-spacer"></span>
        <button (click)="add()" mat-icon-button class="example-icon favorite-icon"
            aria-label="Example icon-button with heart icon">
            <mat-icon>add</mat-icon>
        </button>
        
    </mat-toolbar>
</p>

<div class="container-fluid">
    
    <div class="example-container mat-elevation-z8">
        <div class="example-table-container">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="nivel">
                    <th mat-header-cell *matHeaderCellDef> Nivel </th>
                    <td mat-cell *matCellDef="let element"> {{element.nivel}} </td>
                </ng-container>

                <ng-container matColumnDef="sueldo">
                    <th mat-header-cell *matHeaderCellDef> Haber Basico </th>
                    <td mat-cell *matCellDef="let element"> {{element?.sueldo}} </td>
                </ng-container>
                
                <ng-container matColumnDef="options">
                    <th mat-header-cell *matHeaderCellDef>Options</th>
                    <td mat-cell *matCellDef="let element">
                      <div style="display: flex; align-items: center;">
                        <button (click)="Edit(element)" mat-icon-button>
                          <mat-icon style="color: royalblue;">edit</mat-icon>
                        </button>
                  
                      </div>
                    </td>
                  </ng-container>
                                

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter </td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>

    </div>
</div>
