
<p>
    <mat-toolbar>
        <span>PARTIDAS PRESUPUESTARIAS</span>
        <span class="example-spacer"></span>
        <button (click)="add()" mat-icon-button class="example-icon favorite-icon"
            aria-label="Example icon-button with heart icon">
            <mat-icon>add</mat-icon>
        </button>
        
    </mat-toolbar>
</p>

<div class="container-fluid"> 
    <div class="example-container mat-elevation-z8">
        <div class="example-table-container">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="codigo">
                    <th mat-header-cell *matHeaderCellDef> CÃ³digo</th>
                    <td mat-cell *matCellDef="let element"> {{ element?.codigo}} </td>
                    
                </ng-container >
                
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre Parida de Presupuestaria</th>
                    <td mat-cell *matCellDef="let element"> {{element?.nombrePartida }} </td>
                </ng-container>

                <ng-container matColumnDef="fuenteFinanciamiento">
                    <th mat-header-cell *matHeaderCellDef> Fuente de Financiaminento </th>
                    <td mat-cell *matCellDef="let element"> {{element?.fuenteFinanciamiento}} </td>
                </ng-container>
                
                <ng-container matColumnDef="organismoFinanciador">
                    <th mat-header-cell *matHeaderCellDef> Organismo Financiador </th>
                    <td mat-cell *matCellDef="let element"> {{element?.organismoFinanciador}} </td>
                </ng-container>

                <ng-container matColumnDef="options">
                    <th mat-header-cell *matHeaderCellDef>Options</th>
                    <td mat-cell *matCellDef="let element">
                      <div style="display: flex; align-items: center;">
                        <button (click)="Edit(element)" mat-icon-button>
                          <mat-icon style="color: royalblue;">edit</mat-icon>
                        </button>
                      </div>
                    </td>
                </ng-container>
                                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter </td>
                </tr>
            </table>
        </div>
    </div>
</div>
