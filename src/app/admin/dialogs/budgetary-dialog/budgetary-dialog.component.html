<h2 mat-dialog-title>{{data?'EDICION':'CREACION'}} PARTIDA PRESUPUESTARIA</h2>
<mat-dialog-content class="mat-typography">
            <form [formGroup]="FormBudgetary">
                <div class="row">
                    <div class="col-sm-8">
                        <mat-form-field class="example-full-width">
                            <mat-label>CÃ³digo</mat-label>
                            <input formControlName="codigo" matInput>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-4">
                        <mat-chip-listbox formControlName="activo">
                            <mat-chip-option color="primary" [value] = 'true'> Habilitar</mat-chip-option>
                            <mat-chip-option color="warn" [value] = 'false'> Deshabilitar</mat-chip-option>
                        </mat-chip-listbox>
                    </div>
                    <div class="col-sm-12">
                        <mat-form-field class="example-full-width">
                            <mat-label>Partida Presupuestaria</mat-label>
                            <input formControlName="nombrePartida" matInput>
                        </mat-form-field>
                    </div>

                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <mat-form-field appearance="fill" class="example-full-width">
                            <mat-label>Fuente de Financiamiento</mat-label>
                            <input formControlName="fuenteFinanciamiento" matInput placeholder="0.1">
                        </mat-form-field>
                    </div>  
        
                    <div class="col-sm-6">
                        <mat-form-field appearance="fill" class="example-full-width">
                            <mat-label>Organismo Financiador</mat-label>
                            <input formControlName='organismoFinanciador' matInput placeholder="0.03">
                        </mat-form-field>
                    </div>

                    <div class="col-sm-6">
                        <mat-form-field appearance="fill" class="example-full-width">
                            <mat-label>Tipo de Gasto</mat-label>
                            <input formControlName='tipoGasto' matInput placeholder="0.0171">
                        </mat-form-field>
                    </div>

                    <div class="col-sm-6">
                        <mat-form-field appearance="fill" class="example-full-width">
                            <mat-label>Objetivo</mat-label>
                            <input formControlName='objetivo' matInput placeholder="0.02">
                        </mat-form-field>
                    </div>
                    
                </div>  
                             
            </form>
         
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-flat-button color="warn" mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary" mat-button [disabled]="FormBudgetary.invalid"
        (click)="guardar()">Guardar</button>
</mat-dialog-actions>
